# For more options, see https://www.electron.build/configuration/configuration

appId: com.electron.starter
productName: ElectronStarter

# Directories
directories:
  output: dist # Use 'dist' as the conventional output directory
  buildResources: build

# Files to include in the package
files:
  - out/main/**/*
  - out/preload/**/*
  - out/renderer/**/*
  - package.json

# macOS specific configuration
mac:
  category: public.app-category.developer-tools
  target:
    - target: default
      arch:
        - arm64

# Enable asar packaging
asar: true
